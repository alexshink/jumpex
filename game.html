<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jumpex</title>
  
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="resources/game.min.css">
</head>
<body id="page" class="page">
  
  <div class="gameboard">
    <div id="road" class="road"></div>
    <div id="obstacles" class="obstacles"></div>
  </div>

  <div class="controls">
    <div class="controls__inner">
      <button type="button" id="btnJump" class="controls__button controls__button_type_jump">Jump!</button>
      <button type="button" class="controls__button">Jump!</button>
    </div>
  </div>

  <div class="menu">
    <div class="menu__inner">
      <h1 class=menu__title>Jumpex</h1>
      <ul class="menu__list">
        <li class="menu__item">
          <button type="button" id="menu-start" class="menu__button">Start</button>
        </li>
        <li class="menu__item">
          <button type="button" class="menu__button">Upgrade</button>
        </li>
        <li class="menu__item">
          <button type="button" class="menu__button">Records</button>
        </li>
        <li class="menu__item">
          <a href="" class="menu__button">Credits</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__button">Exit</a>
        </li>
        <li class="menu__item menu__item_type_fullscreen">
          <button type="button" id="menu-fullscreen" class="menu__button" data-text-on="ON" data-text-off="OFF">Fullscreen:</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="resources/game.min.js"></script>
</body>
</html>
